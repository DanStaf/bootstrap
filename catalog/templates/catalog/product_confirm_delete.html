{% extends 'catalog/base.html' %}

{% load catalog_tags %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Удалить продукт:</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт: "{{ object.name }}" ?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="/" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
        {% include 'catalog/inc_contact_us.html' %}

    </div>

    {% include 'catalog/inc_footer.html' %}
</div>

{% endblock %}
